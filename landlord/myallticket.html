<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <meta http-equiv="Access-Control-Allow-Origin" content="*">
     <title>我所有的购买</title>
     <link rel="icon" href="../img/icon.png">
     <link rel="stylesheet" href="../css/main.css">
     <link rel="stylesheet" href="../layui/css/layui.css">
</head>

<body>
     <table class="layui-hide" id="tickettable" lay-filter="tickettable"></table>
     <script type="text/html" id="toolbarDemo">
          <span style="font-size: 18px">我所有的购买</span>
     </script>



     <script src="../layui/layui.js"></script>
     <script src="../jquery-3.1.1/jquery-3.1.1.js"></script>
     <script src="../js/json.js"></script>
     <script>
          var UserId = window.localStorage.getItem("userId");
          //获得电影票数据
          function getTicketList() {
               let ticketlist;
               $.ajax({
                    url: "http://106.54.56.20:8080/ticket/getticket",
                    type: "post",
                    async: false,
                    data: {
                         UserId: UserId
                    },
                    dataType: "json",
                    success: function (data) {
                         ticketlist = data;
                         console.log(ticketlist);
                    },
               })
               return ticketlist;
          }

          layui.use(['table', 'element'], function () {
               var table = layui.table //表格
                    ,
                    element = layui.element //元素操作
               var ticketList = getTicketList();
               //    console.log(ticketList);
               //执行一个 table 实例
               table.render({
                    elem: '#tickettable',
                    // height: 600,
                    data: ticketList,
                    title: '电影列表',
                    limit: 11,
                    cellMinWidth: 100,
                    id: 'tickettable',
                    cols: [
                         [ //表头
                              {
                                   field: 'filmName',
                                   title: '电影名称',
                                   sort: true,
                                   fixed: 'left',
                              }, {
                                   field: 'hallName',
                                   title: '影厅'
                              }, {
                                   field: 'ticketSeat',
                                   title: '座位号'
                              }, {
                                   field: 'sceneStartTime',
                                   title: '开始时间'
                              }, {
                                   field: 'cinemaName',
                                   title: '电影院'
                              }, {
                                   field: 'cinemaPosition',
                                   title: '地址'
                              }, {
                                   field: 'ticketState',
                                   title: '状态'
                              }
                         ]
                    ]
               });
          });
     </script>
</body>

</html>

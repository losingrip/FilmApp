<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Admina</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!--    页面公共头部-->
        <div class="layui-header">
            <div class="layui-logo">
                <img src="img/cinema.png">
                &nbsp;XR电影管理
            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="img/head/user.png" class="layui-nav-img">
                        管理员
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!--    左侧页面公共导航-->
        <div class="layui-side ">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item"><a href=""><img src="img/home.png">&nbsp;首页</a></li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;"><img src="img/show.png">&nbsp;操作</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:getFilm();">&nbsp;<img src="img/childnav.png">电影</a></dd>
                            <dd><a href="javascript:getCinema();">&nbsp;<img src="img/childnav.png">电影院</a></dd>
                            <dd><a href="javascript:getHall();">&nbsp;<img src="img/childnav.png">影厅</a></dd>
                            <dd><a href="javascript:getScene();">&nbsp;<img src="img/childnav.png">场次</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>

        </div>
        <!-- 内容主体区域 -->
        <div class="layui-body layui-bg-black">
            <div class="main" id="main">

            </div>
        </div>


    </div>
    <script src="layui/layui.js"></script>
    <script src="jquery-3.1.1/jquery-3.1.1.js"></script>

    <script>
        layui.use('element', function () {
            var element = layui.element;
        });

        function getFilm() {
            document.getElementById("main").innerHTML =
                '<object type="text/html" data="landlord/filmlist.html" width="100%" height="620px"></object>';
        }
        // function addFilm() {
        //     document.getElementById("main").innerHTML = '<object type="text/html" data="landlord/addFilm.html" width="100%" height="620px"></object>';
        // }C
        function getCinema() {
            document.getElementById("main").innerHTML =
                '<object type="text/html" data="landlord/cinemalist.html" width="100%" height="620px"></object>';
        }

        function getHall() {
            document.getElementById("main").innerHTML =
                '<object type="text/html" data="landlord/halllist.html" width="100%" height="620px"></object>';
        }

        function getScene() {
            document.getElementById("main").innerHTML =
                '<object type="text/html" data="landlord/secnelist.html" width="100%" height="620px"></object>';
        }
    </script>
</body>

</html>
